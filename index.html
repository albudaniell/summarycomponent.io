<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="result-summary">
    <h3>Your Result</h3>
    <div class="circle">
      <h1>76</h1>
      <p class="score-info">of 100</p>
    </div>
    <h2 class="great">GREAT</h2>
    <p class="score-comparison">You scored higher than 65% of the people who have taken this test.</p>
  </div>

  <div class="result-summary white">
    <h1>Summary</h1>
    <div class="score-item">
      <span class="icon">⚡</span>
      <span class="label">Reaction</span>
      <span class="score">80/100</span>
    </div>
    <div class="score-item memory-item">
      <span class="icon">🧠</span>  
      <span class="label">Memory</span>
      <span class="score">92/100</span>
    </div>
    <div class="score-item verbal">
      <span class="icon">💡</span> 
      <span class="label">Verbal</span>
      <span class="score">61/100</span>
    </div>
    <div class="score-item visual">
      <span class="icon">👁️</span>
      <span class="label">Visual</span>
      <span class="score">72/100</span>
    </div>
  </div>
</body>
</html>
